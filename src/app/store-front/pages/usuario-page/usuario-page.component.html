<h1 class="text-3xl font-bold font-montserrat text-center mb-5">Usuarios en existencia</h1>
<h2 class="text-xl mb-5">UwU</h2>

<div class="divider"></div>

<div class="join w-full">
  <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="join w-full flex">
    <!-- Campo de búsqueda -->
    <div class="flex-grow">
      <input 
        class="input join-item w-full" 
        placeholder="Buscar..." 
        formControlName="busqueda" />
    </div>

    <!-- Select de filtro -->
    <select class="select join-item w-32 rounded-none" formControlName="filtro">
      <option value="id_usuario" selected>ID</option>
      <option value="nombre">Nombre</option>
      <option value="correo">Correo</option>
      <option value="id_rol">Rol</option>
      <option value="id_empresa">Empresa</option>
    </select>

    <!-- Botón -->
    <div class="indicator">
      <button type="submit" class="btn join-item">Buscar</button>
    </div>
  </form>
</div>


<!-- Botón flotante para abrir modal -->
<button
  class="btn btn-primary btn-circle fixed bottom-6 right-6 shadow-lg"
  onclick="agregar_usuario_modal.showModal()"
>
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
  </svg>
</button>

<!-- Listado -->
<usuario-table [usuarios]="usuarios() ?? []" />

<div class="w-full h-10 flex justify-center items-center">
  <div class="flex gap-2 items-center h-20">
    <app-pagination [pages]="totalPaginas() ?? 0"
      [currentPage]="paginationService.currentPage()" />

    <select class="select select-bordered w-32" (change)="usuariosPerPage.set(+selectPerPage.value)" #selectPerPage>
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
  </div>
</div>

<br>
<!-- Modal -->
<dialog id="agregar_usuario_modal" class="modal">
  <div class="modal-box w-11/12 max-w-3xl">
    <h3 class="text-xl font-bold mb-2">Agregar Usuario</h3>
    <p class="mb-6 text-gray-600">Ingresa la información requerida</p>

    <form
      [formGroup]="usuarioForm"
      (ngSubmit)="onSubmit()"
      class="space-y-6"
    >
      <!-- Grid de dos columnas en md+ -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Apellido Paterno -->
        <div class="form-control">
          <label class="label">
            <span class="label-text font-medium">Apellido Paterno</span>
          </label>
          <input
            type="text"
            class="input input-bordered w-full"
            formControlName="apellido_paterno"
          />
          <form-error-label [control]="usuarioForm.get('apellido_paterno')!" />
        </div>

        <!-- Apellido Materno -->
        <div class="form-control">
          <label class="label">
            <span class="label-text font-medium">Apellido Materno</span>
          </label>
          <input
            type="text"
            class="input input-bordered w-full"
            formControlName="apellido_materno"
          />
          <form-error-label [control]="usuarioForm.get('apellido_materno')!" />
        </div>

        <!-- Nombres -->
        <div class="form-control md:col-span-2">
          <label class="label">
            <span class="label-text font-medium">Nombres</span>
          </label>
          <input
            type="text"
            class="input input-bordered w-full"
            formControlName="nombres"
          />
          <form-error-label [control]="usuarioForm.get('nombres')!" />
        </div>

        <!-- Rol -->
        <div class="form-control">
          <label class="label">
            <span class="label-text font-medium">Rol</span>
          </label>
          <select formControlName="id_rol" class="select select-bordered w-full">
            <option value="">Seleccione un rol</option>
            @for (rol of roles(); track rol.id_rol) {
              <option [value]="rol.id_rol">{{ rol.rol }}</option>
            }
          </select>
          <form-error-label [control]="usuarioForm.get('id_rol')!" />
        </div>

        <!-- Empresa -->
        <div class="form-control">
          <label class="label">
            <span class="label-text font-medium">Empresa</span>
          </label>
          <select formControlName="id_empresa" class="select select-bordered w-full">
            <option value="">Seleccione una empresa</option>
            @for (empresa of empresas(); track empresa.id_empresa) {
              <option [value]="empresa.id_empresa">{{ empresa.empresa }}</option>
            }
          </select>
          <form-error-label [control]="usuarioForm.get('id_empresa')!" />
        </div>
      </div>

      <!-- Correo -->
        <div class="form-control md:col-span-2">
          <label class="label">
            <span class="label-text font-medium">Correo</span>
          </label>
          <input
            type="email"
            class="input input-bordered w-full"
            formControlName="correo"
          />
          <form-error-label [control]="usuarioForm.get('correo')!" />
        </div>

        <!-- Contraseña -->
        <div class="form-control md:col-span-2">
          <label class="label">
            <span class="label-text font-medium">Contraseña</span>
          </label>
          <input
            type="password"
            class="input input-bordered w-full"
            formControlName="contrasenia"
          />
          <form-error-label [control]="usuarioForm.get('contrasenia')!" />
        </div>

      <!-- Botones -->
      <div class="modal-action mt-8 flex justify-end gap-4">
        <button type="submit" class="btn btn-secondary">Guardar</button>
        <button type="button" class="btn btn-outline" onclick="agregar_usuario_modal.close()">Cancelar</button>
      </div>
    </form>
  </div>
</dialog>
