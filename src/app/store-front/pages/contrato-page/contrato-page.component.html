<h1 class="text-3xl font-bold font-montserrat text-center mb-5">Contratos en existencia</h1>
<h2 class="text-xl mb-5">UwU</h2>

<div class="divider"></div>

<div class="join w-full">
  <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="join w-full flex">
    <!-- Campo de búsqueda -->
    <div class="flex-grow">
      <input class="input join-item w-full" placeholder="Buscar..." formControlName="busqueda" />
    </div>

    <!-- Select de filtro -->
    <select class="select join-item w-32 rounded-none" formControlName="filtro">
      <option value="id_contrato" selected>ID</option>
      <option value="id_usuario">Usuario</option>
      <option value="id_obra">Obra</option>
    </select>

    <!-- Botón -->
    <div class="indicator">
      <button type="submit" class="btn join-item">Buscar</button>
    </div>
  </form>
</div>


<!-- Botón flotante para abrir modal -->
<button class="btn btn-primary btn-circle fixed bottom-6 right-6 shadow-lg"
  onclick="agregar_contrato_modal.showModal()">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
  </svg>
</button>

<!-- Listado -->
<contrato-table [contratos]="contratos() ?? []" />

<div class="w-full h-10 flex justify-center items-center">
  <div class="flex gap-2 items-center h-20">
    <app-pagination [pages]="totalPaginas() ?? 0" [currentPage]="paginationService.currentPage()" />

    <select class="select select-bordered w-32" (change)="contratosPerPage.set(+selectPerPage.value)" #selectPerPage>
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
  </div>
</div>

<br>
<!-- Modal -->
<dialog id="agregar_contrato_modal" class="modal">
  <div class="modal-box w-11/12 max-w-2xl">
    <h3 class="text-lg font-bold">Agregar Contrato</h3>
    <p class="py-4">Ingresa la información requerida</p>

    <!-- Formulario real -->
    <form [formGroup]="contratoForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-3">

      <!-- Contratista -->
      <select formControlName="id_usuario_contratista" class="select select-bordered w-full">
        <option value="">Seleccione a un Contratista</option>
        @for (contratista of contratistas(); track contratista.id_usuario) {
        <option [value]="contratista.id_usuario">{{ contratista.nombres }} {{ contratista.apellido_paterno }} {{
          contratista.apellido_materno }}</option>
        }
      </select>
      <form-error-label [control]="contratoForm.get('id_usuario_contratista')!" />

      <!-- Supervisor -->
      <select formControlName="id_usuario_supervisor" class="select select-bordered w-full">
        <option value="">Seleccione a un Supervisor</option>
        @for (supervisor of supervisores(); track supervisor.id_usuario) {
        <option [value]="supervisor.id_usuario">{{ supervisor.nombres }} {{ supervisor.apellido_paterno }} {{
          supervisor.apellido_materno }}</option>
        }
      </select>
      <form-error-label [control]="contratoForm.get('id_usuario_supervisor')!" />

      <!-- Obra -->
      <select formControlName="id_obra" class="select select-bordered w-full">
        <option value="">Seleccione una Obra</option>
        @for (obra of obras(); track obra.id_obra) {
        <option [value]="obra.id_obra">{{ obra.calle }} </option>
        }
      </select>
      <form-error-label [control]="contratoForm.get('id_obra')!" />

      <!-- Costo Real -->
      <input type="number" class="input input-bordered w-full" formControlName="costo_real" />
      <form-error-label [control]="contratoForm.get('costo_real')!" />

        <div class="flex-1">

      <!-- Botones -->
      <div class="modal-action">
