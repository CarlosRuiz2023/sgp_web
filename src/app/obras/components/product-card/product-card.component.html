<div class="card card-compact bg-base-100 shadow-xl animate-fadeIn">
  <figure>
    <img [src]="obra().calle | productImage" [alt]="obra().calle" />
  </figure>
  <div class="card-body">
    <h2
      class="card-title font-montserrat text-accent text-lg hover:underline cursor-pointer"
      [routerLink]="['/product', obra().calle]"
    >
      {{ obra().calle }}
    </h2>
    <p>{{ obra().calle | slice : 0 : 70 }}...</p>
    <div class="card-actions justify-end">
      <a class="link link-accent" [routerLink]="['/product', obra().calle]">
        Ver producto
      </a>
    </div>
  </div>
</div>
